<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="/image/wiki.png" alt="" />
                <form action="">
                    <input 
                    type="text"
                    class="form-control"
                    placeholder="Enter search term"
                    />
                    <button class="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <hr class="hide" />
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="results">
                        <p class="alert alert-danger hide"></p>

                        <!-- Single search result -->
                        <!-- <div class="result">
                            <a href="#" rel="noopener noreferrer">Love</a>
                            <br />
                            <a href="#" rel="noopener noreferrer">https://en.wikipedia.org/</a>
                            <p class="fs-5">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
                                dolorem unde laboriosam provident autem fugit repudiandae et
                                iste, minima nostrum.
                            </p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
